<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: gray;
    }
    .draggable{
        position: absolute;
        display: block;
        border: 4px solid yellow;
        border-radius: 15px;
    }
</style>
<body>
    <img draggable="true" style="top: 250px" class="draggable" id="img1" src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=1200&auto=format&fit=crop&crop=faces" width="340" height="220" alt="Obrazek 1">
    <img draggable="true" style="left: 400px" class="draggable" id="img2" src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?q=80&w=1200&auto=format&fit=crop&crop=faces" width="300" height="200" alt="Obrazek 2">
    <img draggable="true" class="draggable" id="img3" src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=1200&auto=format&fit=crop&crop=faces" width="320" height="210" alt="Obrazek 3">
</body>
</html>
<script>
    const draggables = document.getElementsByClassName("draggable")

    let offsetX = 0
    let offsetY = 0

    const handleDragStart = (e) => {
        const rect = e.target.getBoundingClientRect()
        offsetX = e.clientX - rect.left
        offsetY = e.clientY - rect.top
    }

    const handleDragEnd = (e) => {
        e.target.style.left = (e.clientX - offsetX) + "px"
        e.target.style.top = (e.clientY - offsetY) + "px"
    }

    Array.from(draggables).forEach((draggable) => {
        draggable.addEventListener("dragstart", handleDragStart)
        draggable.addEventListener("dragend", handleDragEnd)
    })
</script>
