<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.dropzone{
    background-color: lightgray;
    width: 80vw;
    height: 80vh;
}

.hovered{
    background-color: lightskyblue;
    color: white;
}

.icon{
    position: absolute
}

</style>
<body>
    <div style="display: flex;justify-content: center; align-items: center; height: 95vh">
        <div id="dropzone" class="dropzone">
            <h1 style="text-align:center; margin-top: 0; padding-top: 20px;">Drop here</h1>
        </div>
    </div>
</body>
</html>
<script>
    const dropzone = document.getElementById("dropzone")

    dropzone.addEventListener("dragover", (e) => {
        e.preventDefault()
        dropzone.classList.add("hovered")
    })

    dropzone.addEventListener("dragleave", (e) => {
        e.preventDefault()
        dropzone.classList.remove("hovered")
    })

    dropzone.addEventListener("drop", (e) => {
        e.preventDefault()
        dropzone.classList.remove("hovered")

        const file = e.dataTransfer.files[0]
        const element = createElement(file.name)

        element.style.left = e.clientX + "px"
        element.style.top = e.clientY + "px"
    
        dropzone.appendChild(element)
    })

    const createElement = (fileName) => {
        const div = document.createElement("div")
        div.classList.add("icon")

        div.innerHTML = `<img alt='${fileName}'>`

        return div
    }

</script>
