<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Image Search</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="input">
    <div id="images"></div>
</body>
<script>
    const input = document.getElementById("input");
    const imagesDiv = document.getElementById("images");

    const fetch_images = async (query) => {
        if (!query) {
            imagesDiv.innerHTML = "";
            return;
        }

        const accessKey = "kT32GGUHSl-OVikf6GJl2ucuYJCr9pVU71PQsBJRTWE";
        const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=10&client_id=${accessKey}`;

        const response = await fetch(url);
        const data = await response.json();

        imagesDiv.innerHTML = "";

        data.results.forEach(image => {
            const img = document.createElement("img");
            img.src = image.urls.small;
            imagesDiv.appendChild(img);
        });
    }

    input.addEventListener("input", () => {
        fetch_images(input.value);
    });
</script>
</html>
